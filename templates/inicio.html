{% with mensajes= get_flashed_messages()%}
{%if mensajes%}
    {%for msj in mensajes%}
        <script>
        {% if 'Success' in mensajes %}
            Swal.fire(
            'Exploracion y Diagnostico Generado!!',
            'La exploración y diagnostico se guardo correctamente!!',
            'success'
            );
        {% endif %}
        </script>
        <script>
        {% if '' in mensajes %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'No se pueden guardar campos vacios!',
        })
        {% endif %}
        </script>
    {% endfor %}
{% endif %}
    {% endwith%}
